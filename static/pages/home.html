<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Groupie Tracker - Artists</title>
    <link rel="stylesheet" href="/static/styles/index.css" />
  </head>
  <body>
    <header>
      <h1>Groupie Tracker</h1>
      <div class="theme dark">theme</div>
    </header>
    <div class="container">
      {{range .}}
      <div data-id="{{.ID}}" class="artist-card">
        <a href="/artist?id={{.ID}}">
          <div class="image"><img src="{{.Image}}" alt="{{.Name}}" /></div>
          <div class="nameWraper">
            <p class="placeholder">{{.Name}}</p>
            <p class="name left">{{.Name}}</p>
            <p class="name right">{{.Name}}</p>
          </div>
        </a>
      </div>
      {{end}}
    </div>
  </body>
</html>
