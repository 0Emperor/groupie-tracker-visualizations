<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Groupie Tracker - Artists</title>
    <link rel="stylesheet" href="/static/styles/index.css" />
  </head>
  <body>
    <div class="container">
      <h1>Artists</h1>
      <div class="artist-grid">
        {{range .}}
        <div class="artist-card">
          <a href="/artist?id={{.ID}}">
            <img src="{{.Image}}" alt="{{.Name}}" class="artist-icon" />
            <div class="nameWraper">
              <p class="placeholder">{{.Name}}</p>
              <p class="name left">{{.Name}}</p>
              <p class="name right">{{.Name}}</p>
            </div>
          </a>
        </div>
        {{end}}
      </div>
    </div>
  </body>
</html>
