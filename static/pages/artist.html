<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{.name}}</title>
    <link rel="stylesheet" href="/static/styles/index.css" />
    <link rel="stylesheet" href="/static/styles/artist.css" />
  </head>
  <body>
    {{template "header.html"}}
    <div class="artist">
      <div class="banner dim-bg">
        <img alt="" src="{{.banner}}" />
      </div>
      <h2 class="name">{{.name}}</h2>
      <div class="info">
        <div class="image">
          <img src="{{.image}}" alt="{{.name}}" />
          <div class="section">
            <p>Year Formed: {{.creationDate}}</p>
            <p>First Album: {{.firstAlbum}}</p>
          </div>
        </div>
        <div class="details">
          <div class="section dim-bg">
            <div class="title">Members</div>
            {{range $index, $member := .members}}{{if $index}} {{end}}
            <p>{{$member }}</p>
            {{end}}
          </div>
          <div class="section dim-bg">
            <div class="title">Concerts</div>
            <div class="locations">
              {{range $location, $dates := .datesLocations}}
              <div class="location">
                <div class="name">{{$location}}</div>
                <div class="dates">
                  {{range $dates}}
                  <div class="date">{{.}}</div>
                  {{end}}
                </div>
              </div>
              {{end}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
